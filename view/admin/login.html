{[{ define "body" }]}
<div class="login-box">
  <div class="login-logo">
    <a href="./">LOGIN</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg"></p>

    <form onsubmit="return doLogin(this)" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="帐号" name="user">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember"> 记住密码</label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function doLogin(o) {
    $.post("/admin/login", {
      User: o.user.value,
      Password: o.password.value,
      Remember: o.remember.checked
    },
      function (x) {
        if (x.no != 0) return alert(x.data);
        $(".login-box-msg").html("登陆成功");
        location.href = "/admin";
      });
    return false;
  }
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
{[{ end }]}
